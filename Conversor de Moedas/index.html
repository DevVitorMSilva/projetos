<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-conversor">
        <div class="conversor-content">
            <div class="title">
                <h1>Conversor de Moedas</h1>
            </div>
            <div class="conversion-area">
                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="text" name="amount" id="amount" placeholder="0,00">
                </div>
                <div class="form-group">
                    <label for="currency-1">Converter de</label>
                    <select name="" id="currency-1">
                        <option value="BRL" selected>REAL (BRL)</option>
                        <option value="USD">DÓLAR AMERICANO (USD)</option>
                        <option value="EUR">EURO (EUR)</option>
                        <option value="GBP">LIBRA ESTERLINA (GBP)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currency-2">Para</label>
                    <select name="" id="currency-2">
                        <option value="BRL">REAL (BRL)</option>
                        <option value="USD" selected>DÓLAR AMERICANO (USD)</option>
                        <option value="EUR">EURO (EUR)</option>
                        <option value="GBP">LIBRA ESTERLINA (GBP)</option>
                    </select>
                </div>
                <div class="button-converter">
                    <button id="conversion-button">CONVERTER</button>
                </div>
            </div>
            <div class="conversion-result">
                <h2>Resultado da conversão: <span id="conversion-result"></span></h2>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
